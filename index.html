<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css"></link>
    <title>Basic Tetris</title>
  </head>

  <body>

    <h3>Score:<span id="score">0</span></h3>
    <button id="start-button">Start/Pause</button>
    
    <div class="container">
      <div class="grid"></div>

      <div class="mini-grid"></div>
    </div>

    <script>
      const gridElement = document.querySelector('.grid');

      // Add 200 divs with no class
      for (let i = 0; i < 200; i++) {
        const divElement = document.createElement('div');
        gridElement.appendChild(divElement);
      }

      // Add 10 divs with the "taken" class
        for (let i = 0; i < 10; i++) {
          const takenElement = document.createElement('div');
          takenElement.classList.add('taken');
          gridElement.appendChild(takenElement);
        }

        // Add 16 divs with the 'mini-grid' class
        const miniGridElement = document.querySelector('.mini-grid');

        for (let i = 0; i < 16; i++) {
            const miniElement = document.createElement('div');
            miniElement.classList.add('mini-grid');
            miniGridElement.appendChild(miniElement);
          }
    </script>

  </body>
</html>
